<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:body>

	<ui:composition template="/WEB-INF/template.xhtml">
		<ui:define name="pageTitle">
			<h2>Listagem de veículos</h2>
			<h:link value="+ Novo veículo" outcome="/vehicles/create.xhtml"
				styleClass="btn btn-sm btn-success" />
		</ui:define>
		<ui:define name="pageContent">
			<h:panelGroup layout="block" class="container">
				<h:form>
					<h:dataTable biding="#{table}"
						value="#{vehicleBean.vehiclesList()}" var="vehicle"
						styleClass="table table-bordered table-hover"
						headerClass="bg-dark text-white text-center">

						<h:column>
							<f:facet name="header">ID</f:facet>    				
				      #{vehicle.id}
				   </h:column>
						<h:column>
							<f:facet name="header">Ano</f:facet>    				
				      #{vehicle.year}
				   </h:column>
						<h:column>
							<f:facet name="header">Cor</f:facet>    				
				      #{vehicle.color}
				   </h:column>
						<h:column>
							<f:facet name="header">Marca</f:facet>    				
				      #{vehicle.brand}
				   </h:column>
						<h:column>
							<f:facet name="header">Modelo</f:facet>    				
				      #{vehicle.model}
				   </h:column>
						<h:column>
							<f:facet name="header">Placa</f:facet>    				
				      #{vehicle.plate}
				   </h:column>
						<h:column>
							<f:facet name="header">Preço</f:facet>    				
				      R$ #{vehicle.price}
				   </h:column>
						<h:column>
							<f:facet name="header">Ações</f:facet>
							<h:commandButton value="Editar"
								action="#{vehicleBean.edit(vehicle.id)}" class="btn btn-info"></h:commandButton>
							&nbsp;
							<h:commandButton value="Excluir"
								action="#{vehicleBean.delete(vehicle.id)}"
								class="btn btn-danger btnDelete"></h:commandButton>
						</h:column>
					</h:dataTable>
				</h:form>
			</h:panelGroup>
		</ui:define>
	</ui:composition>
</h:body>
</html>
