<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
  <h:body>
    <ui:composition template="/WEB-INF/template.xhtml">
      <ui:define name="pageTitle">
        <h2>Adicionar novo veiculo</h2>
      </ui:define>
      <ui:define name="pageContent">
        <h:panelGroup layout="block" class="container">
          <h:form>
            <h:panelGroup layout="block" class="row">
              <h:panelGroup layout="block" class="col-md-7">
                <h:panelGroup layout="block" class="form-group">
                  <h:outputLabel clas="form-control" for="vehicleYear" value="Ano" />
                  <h:inputText
                    class="form-control"
                    id="vehicleYear"
                    value="#{vehicleBean.year}"
                    requiredMessage="Campo ano obrigatorio."
                    required="true"
                  />
                  <h:message for="vehicleYear" class="text-danger" />
                </h:panelGroup>
              </h:panelGroup>

              <h:panelGroup layout="block" class="col-md-7">
                <h:panelGroup layout="block" class="form-group">
                  <h:outputLabel clas="form-control" for="vehicleColor" value="Cor" />
                  <h:inputText
                    class="form-control"
                    id="vehicleColor"
                    value="#{vehicleBean.color}"
                    requiredMessage="Campo cor obrigatorio."
                    required="true"
                  />
                  <h:message for="vehicleColor" class="text-danger" />
                </h:panelGroup>
              </h:panelGroup>

              <h:panelGroup layout="block" class="col-md-7">
                <h:panelGroup layout="block" class="form-group">
                  <h:outputLabel clas="form-control" for="vehicleBrand" value="Marca" />
                  <h:inputText
                    class="form-control"
                    id="vehicleBrand"
                    value="#{vehicleBean.brand}"
                    requiredMessage="Campo marca obrigatorio."
                    required="true"
                  >
                    <f:validateLength minimum="5" maximum="50" />
                  </h:inputText>
                  <h:message for="vehicleBrand" class="text-danger" />
                </h:panelGroup>
              </h:panelGroup>

              <h:panelGroup layout="block" class="col-md-7">
                <h:panelGroup layout="block" class="form-group">
                  <h:outputLabel clas="form-control" for="vehicleModel" value="Modelo" />
                  <h:inputText
                    class="form-control"
                    id="vehicleModel"
                    value="#{vehicleBean.model}"
                    requiredMessage="Campo modelo obrigatorio."
                    required="true"
                  >
                  </h:inputText>
                  <h:message for="vehicleModel" class="text-danger" />
                </h:panelGroup>
              </h:panelGroup>

              <h:panelGroup layout="block" class="col-md-7">
                <h:panelGroup layout="block" class="form-group">
                  <h:outputLabel clas="form-control" for="vehiclePlate" value="Placa" />
                  <h:inputText
                    class="form-control"
                    id="vehiclePlate"
                    value="#{vehicleBean.plate}"
                    requiredMessage="Campo placa obrigatorio."
                    required="true"
                  >
                  </h:inputText>
                  <h:message for="vehiclePlate" class="text-danger" />
                </h:panelGroup>
              </h:panelGroup>

              <h:panelGroup layout="block" class="col-md-7">
                <h:panelGroup layout="block" class="form-group">
                  <h:outputLabel clas="form-control" for="vehiclePrice" value="Preço" />
                  <h:inputText
                    class="form-control"
                    id="vehiclePrice"
                    value="#{vehicleBean.price}"
                    requiredMessage="Campo preço obrigatorio."
                    required="true"
                  />
                  <h:message for="vehiclePrice" class="text-danger" />
                </h:panelGroup>
              </h:panelGroup>
            </h:panelGroup>

            <h:panelGroup layout="block" class="col-md-5">
              <h:panelGroup layout="block" class="form-group">
                <h:commandButton value="Adicionar" action="#{vehicleBean.save(vehicleBean)}" class="btn btn-success" />
              </h:panelGroup>
            </h:panelGroup>
          </h:form>
        </h:panelGroup>
      </ui:define>
    </ui:composition>
  </h:body>
</html>
