<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:body>
	<ui:composition template="/WEB-INF/template.xhtml">
		<ui:define name="pageTitle">
			<h2>Adicionar novo sale</h2>
		</ui:define>
		<ui:define name="pageContent">
			<h:panelGroup layout="block" class="container">
				<h:form>
					<h:panelGroup layout="block" class="row">
						<h:panelGroup layout="block" class="col-md-7">
							<h:panelGroup layout="block" class="form-group">
								<h:outputText value="Cliente:" styleClass="control-label" />

								<h:selectOneMenu id="customerId" value="#{saleBean.customerId}"
									styleClass="form-control"
									requiredMessage="Campo cliente obrigatorio." required="true">
									<f:selectItems value="#{customerBean.customersList()}"
										var="customer" itemValue="#{customer.id}"
										itemLabel="#{customer.name}" />
								</h:selectOneMenu>
								<h:message for="customerId" class="text-danger" />
							</h:panelGroup>
						</h:panelGroup>

						<h:panelGroup layout="block" class="col-md-7">
							<h:panelGroup layout="block" class="form-group">
								<h:outputText value="Veículo" styleClass="control-label" />

								<h:selectOneMenu id="vehicleId" value="#{saleBean.vehicleId}"
									styleClass="form-control"
									requiredMessage="Campo veículo obrigatorio." required="true">
									<f:selectItems value="#{vehicleBean.vehiclesList()}"
										var="vehicle" itemValue="#{vehicle.id}"
										itemLabel="#{vehicle.plate}" />
								</h:selectOneMenu>
								<h:message for="vehicleId" class="text-danger" />
							</h:panelGroup>
						</h:panelGroup>

						<h:panelGroup layout="block" class="col-md-5">
							<h:panelGroup layout="block" class="form-group">
								<h:commandButton value="Adicionar"
									action="#{saleBean.save(saleBean)}" class="btn btn-success" />
							</h:panelGroup>
						</h:panelGroup>
					</h:panelGroup>
				</h:form>
			</h:panelGroup>
		</ui:define>
	</ui:composition>
</h:body>
</html>
