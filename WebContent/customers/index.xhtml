<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:body>

	<ui:composition template="/WEB-INF/template.xhtml">
		<ui:define name="pageTitle">
			<h2>Listagem de clientes</h2>
			<h:link value="+ Novo cliente" outcome="/customers/create.xhtml"
				styleClass="btn btn-sm btn-success" />
		</ui:define>
		<ui:define name="pageContent">
			<h:panelGroup layout="block" class="container">
				<h:form>
					<h:dataTable biding="#{table}"
						value="#{customerBean.customersList()}" var="customer"
						styleClass="table table-bordered table-hover"
						headerClass="bg-dark text-white text-center">

						<h:column>
							<f:facet name="header">ID</f:facet>    				
				      #{customer.id}
				   </h:column>
						<h:column>
							<f:facet name="header">Nome</f:facet>    				
				      #{customer.name}
				   </h:column>
						<h:column>
							<f:facet name="header">CPF</f:facet>    				
				      #{customer.cpf}
				   </h:column>
						<h:column>
							<f:facet name="header">Email</f:facet>    				
				      #{customer.email}
				   </h:column>
						<h:column>
							<f:facet name="header">Contato</f:facet>    				
				      #{customer.phone}
				   </h:column>
						<h:column>
							<f:facet name="header">Endereço</f:facet>    				
				      #{customer.address}
				   </h:column>
						<h:column>
							<f:facet name="header">Ações</f:facet>
							<h:commandButton value="Editar"
								action="#{customerBean.edit(customer.id)}" class="btn btn-info"></h:commandButton>
							&nbsp;
							<h:commandButton value="Excluir"
								action="#{customerBean.delete(customer.id)}"
								class="btn btn-danger btnDelete"></h:commandButton>
						</h:column>
					</h:dataTable>
				</h:form>
			</h:panelGroup>
		</ui:define>
	</ui:composition>
</h:body>
</html>
